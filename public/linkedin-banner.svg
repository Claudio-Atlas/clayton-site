<svg width="1584" height="396" viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    
    <!-- Subtle glow -->
    <radialGradient id="glow" cx="30%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:rgba(59,130,246,0.08)"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0)"/>
    </radialGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1584" height="396" fill="url(#bgGrad)"/>
  
  <!-- Grid overlay -->
  <rect width="1584" height="396" fill="url(#grid)"/>
  
  <!-- Glow effect -->
  <rect width="1584" height="396" fill="url(#glow)"/>
  
  <!-- Decorative geometric shapes (onyx gem inspired) -->
  <g opacity="0.1">
    <!-- Large gem outline left -->
    <polygon points="150,50 250,100 250,200 150,250 50,200 50,100" 
             fill="none" stroke="white" stroke-width="1"/>
    <!-- Medium gem right -->
    <polygon points="1450,150 1510,180 1510,250 1450,280 1390,250 1390,180" 
             fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Subtle horizontal lines -->
  <g opacity="0.05">
    <line x1="0" y1="100" x2="400" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="296" x2="600" y2="296" stroke="white" stroke-width="1"/>
    <line x1="1200" y1="150" x2="1584" y2="150" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Onyx gem logo (centered-right area) -->
  <g transform="translate(1320, 148)">
    <polygon points="50,0 100,30 100,70 50,100 0,70 0,30" 
             fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  </g>
  
  <!-- Text content -->
  <g fill="white">
    <!-- Name area (left side, will be partially covered by profile photo) -->
    <!-- Tagline - positioned to right of where profile pic sits -->
    <text x="350" y="180" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="28" font-weight="500" fill="rgba(255,255,255,0.9)">
      Building tools that matter
    </text>
    <text x="350" y="220" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="18" fill="rgba(255,255,255,0.5)">
      Education Technology · AI · Publishing
    </text>
  </g>
  
  <!-- Accent dot -->
  <circle cx="330" cy="195" r="4" fill="rgba(59,130,246,0.6)"/>
  
  <!-- Bottom border accent -->
  <rect x="0" y="394" width="1584" height="2" fill="rgba(255,255,255,0.1)"/>
</svg>
